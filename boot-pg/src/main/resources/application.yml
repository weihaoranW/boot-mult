## Tomcat\u914D\u7F6E
server:
  port: 9999
  tomcat:
    uri-encoding: UTF-8
spring:
  jackson:
    #������yyyy-MM-dd HH:mm:ss
    #date-format: java.text.SimpleDateFormat
    date-format: yyyy-MM-dd hh:mm:ss
    time-zone: GMT+8

#  jpa:
#    properties:
#      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/postgres
    username: postgres
    password: password
    database-platform: cn.luutqf.springboot.dialect.JsonbPostgresDialect
    use_jdbc_metadata_defaults: false
    druid:
      initial-size: 5
      druid.min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall
      connect-properties.: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      valid-connection-checker-class-name: com.alibaba.druid.pool.vendor.MSSQLValidConnectionChecker
  http:
    encoding:
      charset: UTF-8
      force: true
      enabled: true
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.ccg.test.controller
  global-config:
    id-type: 2
    field-strategy: 2
    db-column-underline: false
    refresh-mapper: true
    map-underscore-to-camel-case: false
    cache-enabled: false
logging:
  level:
    root: DEBUG
  path: logs
  #file: logs.log
